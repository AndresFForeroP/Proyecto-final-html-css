<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de pago</title>
    <link rel="stylesheet" href="css/pago.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a class="boton-atras" href="carrito.html">
            <div>
                <img src="img/pagpago/atras.png" alt="">
            </div>
        </a>
        <h1>Checkout</h1>
        <a class="boton-menu" href="">
            <div class="boton-menu">
                <img src="img/pagpago/Menu.png" alt="">
            </div>
        </a>
    </header>
    <section>
        <div class="producto-a">
            <img class="productos" src="img/paginainicio/producto1.png" alt="">
            <div>
                <h1>Modern light clothes</h1>
                <p>Dress modern</p>
                <h3>$212.99</h3>
            </div>
            <div>
                <h4 class="puntos">...</h4>
                <div class="cantidad">
                    <img class="menos" src="img/pagdetalles/menos.png" alt="">
                    <h2>4</h2>
                    <img class="mas" src="img/pagdetalles/mas.png" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div class="producto-b">
            <img class="productos" src="img/paginainicio/producto2.png" alt="">
            <div>
                <h1>Modern light clothes</h1>
                <p>Dress modern</p>
                <h3>$162.99</h3>
            </div>
            <div>
                <h4 class="puntos">...</h4>
                <div class="cantidad">
                    <img class="menos" src="img/pagdetalles/menos.png" alt="">
                    <h2>1</h2>
                    <img class="mas" src="img/pagdetalles/mas.png" alt="">
                </div>
            </div>
        </div>
        <hr>
        <h1 class="informacion">Shipping Information</h1>
        <div class="informacionpago">
            <img src="img/pagpago/pago.png" alt="">
            <p> **** **** **** 2143</p>
            <img class="abajo" src="img/pagpago/abajo.png" alt="">
        </div>
        <div class="pagos-a">
            <div>
                <p>Total (9 items)</p>
                <p>Shipping Fee</p>
                <p>Discount</p>
            </div>
            <div class="negrilla">
                <p>$1,014.95</p>
                <p class="espacio">$0.00</p>
                <p class="espacio">$0.00</p>
            </div>
        </div>
        <hr>
        <div class="pagos-b">
            <p>Sub Total</p>
            <p class="negrilla">$1,014.95</p>
        </div>
    </section>
    <a href="#">
        <footer>
            <p>Pay</p>
        </footer>
    </a>
</body>
</html>
